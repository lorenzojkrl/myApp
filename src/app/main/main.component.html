<h1>{{ title }}</h1>

<h2>{{ contentTable }}</h2>

<p>
  This is a simple tutorial about <a href="https://angular.io/docs">Angular</a>
</p>
<p>The tutorial will cover:</p>
<ul>
  <li *ngFor="let topic of listOfTopics">{{ topic }}</li>
</ul>

<h3>Nice posts:</h3>
<div *ngIf="showPosts">
  <div *ngFor="let post of goodPosts">
    <p>Title: {{ post.title }}</p>
    <p>Summary: {{ post.summary }}</p>
    <p>Link: {{ post.link }}</p>
  </div>
</div>
